<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/style/pc-style.css" />
    <title>Search</title>
  </head>
  <form method="POST">
      <div class="menu-screen-table">
          <h2>Search Patch Database by fact</h2> 
          <p>
            <label>Select category: </label>
            <select id = "search category", name = "selection">
            {% for item in DDmenu %}
              <option value = {{ item }} >{{ item }}</option>
            {% endfor %}
            </select>
         </p>
          <div class="info-submit">
            <input type="submit" class="main-submit-buttons" value="Search" name="submit_button">
          </div>
      <div class="control-group">
        <input type="submit" value="Back" class="btn_back" name="submit_button">
        <input type="submit" value="Log Out" class="btn_logout" name="submit_button">
      </div>
    <script src="/static/javascript/git_form_script.js"></script>
  </body>
</html>
