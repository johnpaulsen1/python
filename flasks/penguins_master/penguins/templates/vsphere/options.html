<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="/static/style/vsphere-style.css" type="text/css">
<title>Penguins - vSphere Menu</title>
<body class="vsphere-body">
  <form method="POST">
    <div class="vsphere_menu">
    <div class="menu-screen vsphere-menu-bg">
    <div class="vsphere-app-title">
      <h1>vSphere Menu</h1>
    </div>
    <div class="menu-form">
    <div class="control-group">
      <div class="control-group-small">
        <input type="submit" value="Search VMs" class="btn btn-vsphere-alt1" name="submit_button">
      </div>
      <div class="control-group-small">
        <input type="submit" value="VM Power Actions" class="btn btn-vsphere-alt2" name="submit_button">
      </div>
    </div>
    <div class="control-group">
      <input type="submit" value="Back" class="floated_left_btn btn btn-vsphere-back" name="submit_button">
      <input type="submit" value="Log Out" class="floated_right_btn btn btn-vsphere-logout" name="submit_button">
    </div>
    </div>
    </div>
    </div>
  </form>
</body>
