<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="/static/style/vsphere-style.css" type="text/css">
<head>
  <title>Penguins - vSphere Search</title>
  <script src="/static/javascript/vm_drop_down_selection.js"></script>
</head>

<body class="vsphere-body">
  <form method="POST">
    <div class="vsphere_menu">
    <div class="menu-screen vsphere-menu-bg">
    <div class="vsphere-app-title">
      <h1>Search VM's</h1>
    </div>
    <div class="menu-form">
    <div class="control-group">
      <div class="control-group-small">
        <label> Search by: </label>
        <select id="vm_search_by" name="vm_search_by" onchange="JavaScript:updatePlaceHolder()">
          <option value = "hostname">hostname</option>
          <option value = "IP address">IP address</option>
          <option value = "MAC address">MAC address</option>
        </select>
      </div>

      <div class="control-group-small">
        <textarea class="vsphere-text-area vsphere-request-text" name="vm_search_field" rows="10" cols="30" placeholder="VM hostname/s"></textarea>
      </div>
      <div class="control-group-small">
        <input type="submit" value="Search!" class="btn btn-vsphere-alt1" name="submit_button">
      </div>
    </div>
    <div class="control-group">
      <input type="submit" value="Back" class="floated_left_btn btn btn-vsphere-back" name="submit_button">
      <input type="submit" value="Log Out" class="floated_right_btn btn btn-vsphere-logout" name="submit_button">
    </div>
    <div class="control-group">
      {% for message in get_flashed_messages() %}
      <div class="flash">
        <font color="red">{{ message }}</font>
      </div>
      {% endfor %}
    </div>
    </div>
    </div>
    </div>
  </form>
</body>
