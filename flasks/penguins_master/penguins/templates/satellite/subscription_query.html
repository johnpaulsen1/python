<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="/static/style/satellite-style.css" type="text/css">
<title>Satellite Query</title>
<body class="sat-body">
  <form method="POST">
    <div class="menu">
    <div class="menu-screen sat-menu-bg">
    <div class="sat-app-title">
      <h1>Host Query</h1>
    </div>
    <div class="control-group">
      <textarea name="Host List" rows="20" cols="50" placeholder="Enter FQDN"></textarea>
      <br>
      <input type="submit" value="Submit" class="floated_center_btn btn btn-sat-alt1" name="submit_button">
    </div>
    <div class="control-group text_center">
      <input type="submit" value="Back" class="floated_left_btn-query btn btn-sat-back" name="submit_button">
      <input type="submit" value="Log Out" class="floated_right_btn-query btn btn-sat-logout" name="submit_button">
    </div>
    </div>
    </div>
  </form>
</body>
