<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="/static/style/satellite-style.css" type="text/css">
<title>Penguins - Satellite query</title>
<form method="POST">
  <body class="sat-body">
  <div class="menu">
  <div class="menu-screen">
  <div class="sat-app-title">
    <h1>Satellite Query</h1>
  </div>
  <div class="sat-menu-form">
  <div class="control-group">
    <div class="control-group-small">
      <input type="submit" value="Subscription details" class="btn btn-sat-alt1" name="submit_button">
    </div>
    <div class="control-group-small">
      <input type="submit" value="Patch Status" class="btn btn-sat-alt1" name="submit_button">
    </div>
  </div>
  <div class="control-group">
    <input type="submit" value="Back" class="floated_left_btn btn btn-sat-back" name="submit_button">
    <input type="submit" value="Log Out" class="floated_right_btn btn btn-sat-logout" name="submit_button">
  </div>
  <div class="control-group">
    {% for message in get_flashed_messages() %}
    <div class="flash">
      <font color="red">{{ message }}</font>
    </div>
    {% endfor %}
  </div>
  </div>
  </div>
  </body>
</form>
