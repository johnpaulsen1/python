<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="/static/style/satellite-style.css" type="text/css">
<title>Penguins - Satellite query Results</title>
<form method="POST">
  <div class="menu">
  <div class="menu-screen">
  <div class="sat-app-title">
    <h1>Satellite Query Results</h1>
  <div class="control-group">
    {% for message in get_flashed_messages() %}
    <div class="flash">
      <font color="red">{{ message }}</font>
    </div>
    {% endfor %}
  </div>
      <div class="text_left floated_right_text">
        <p> Place holder text </p>
      </div>
  </div>
  <div class="control-group">
    <input type="submit" value="Back" class="floated_left_btn btn btn-sat-back" name="submit_button">
    <input type="submit" value="Log Out" class="floated_right_btn btn btn-sat-logout" name="submit_button">
  </div>
  </div>
  </div>
</form>
</html>
