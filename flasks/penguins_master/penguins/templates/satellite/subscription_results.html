<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="/static/style/satellite-style.css" type="text/css">
<title>Satellite host subscriptions</title>
<body class="sat-body">
  <form method="POST">
    <div class="table_menu">
    <div class="menu-screen sat-menu-bg">
    <div class="sat-app-title">
      <h2> Host information</h2>
    </div>
    <div class="control-group">
    <form method="POST" class = {{ setVisibility }}>
      {% for message in get_flashed_messages() %}
      <div class="flash text_center">
        <font color="red">{{ message }}</font>
      </div>
      {% endfor %}
    </div>
    </form>
    <br>
      <div class="sat-menu-form">
        <div class="control-group">
        <div class=".control-group-contents text_results-sat">
          <div class="text_left text_results-sat">
            <table id="results" class="center text_results-sat">
              <thead>
              <tr>
              {% for heading in ListHeadings %}
              <span style="font-weight: bold; vertical-align: top;">
                 <th> {{ heading }} </th>
               </span>
              {% endfor %}
            </tr>
            </thead>
            <tbody>
               {% for item in h %}
               <tr>
                <td class="hostname"> {{ item.hostname  }} </td>
                <td> {{ item.subscription_status }} </td>
                <td> {{ item.capsule }} </td>
                <td> {{ item.esx_host }} </td>
               </tr>
               {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      </div>
      <div class="control-group">
        <input type="submit" value="Back" class="floated_left_btn-results btn btn-sat-back" name="submit_button">
        <input type="submit" value="Log Out" class="floated_right_btn-results btn btn-sat-logout" name="submit_button">
      </div>
      </div>
    </div>
    </div>
  </form>
</body>
