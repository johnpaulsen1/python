<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="/static/style/cmdb-style.css" type="text/css">
<title>TMC CMDB</title>
<body class="cmdb-body">
  <form method="POST">
    <div class="menu-screen">
    <div class="cmdb-app-title">
      <h1>Linux TMC CMDB</h1>
    </div>
    <div class="cmdb-menu-form">
    <div class="control-group">
      <div class="control-group-small">
        <input type="submit" value="Show Current" class="btn btn-dbq-alt1" name="submit_button">
      </div>
    </div>
    <div class="control-group">
      <div class="control-group-small">
        <input type="submit" value="Search" class="btn btn-dbq-alt2" name="submit_button">
      </div>
    </div>
    <div class="control-group">
      <div class="control-group-small">
        <input type="submit" value="Download latest" class="btn btn-dbq-alt1" name="submit_button">
      </div>
    </div>
    <div class="control-group">
      <input type="submit" value="Back" class="floated_left_btn btn btn-dbq-back" name="submit_button">
      <input type="submit" value="Log Out" class="floated_right_btn btn btn-dbq-logout" name="submit_button">
    </div>
    </div>
    </div>
    </div>
  </form>
</body>
