<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="/static/style/dbquery-style.css" type="text/css">
<title>Penguins - DB Query</title>
<body class="dbquery-body">
  <form method="POST">
    <div class="menu">
    <div class="menu-screen dbquery-menu-bg">
    <div class="dbquery-app-title">
      <h1>DB Query</h1>
    </div>
    <div class="menu-form">
    <div class="control-group">
      <div class="control-group-small">
        <input type="submit" value="Pull latest" class="btn btn-dbq-alt1" name="submit_button">
      </div>
    </div>
    <div class="control-group">
      <div class="control-group-small">
        <input type="submit" value="Query host" class="btn btn-dbq-alt2" name="submit_button">
      </div>
    </div>
    <div class="control-group">
      <input type="submit" value="Back" class="floated_left_btn btn btn-dbq-back" name="submit_button">
      <input type="submit" value="Log Out" class="floated_right_btn btn btn-dbq-logout" name="submit_button">
    </div>
    <div class="control-group">
      {% for message in get_flashed_messages() %}
      <div class="flash">
        <font color="red">{{ message }}</font>
      </div>
      {% endfor %}
    </div>
    </div>
    </div>
  </form>
</body>
