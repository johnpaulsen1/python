<!doctype html>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="/static/style/ldap-style.css" type="text/css">
<title>Penguins - LDAP Query</title>
<body class="ldap-body">
  <form method="POST">
    <div class="ldap_menu">
    <div class="menu-screen ldap-menu-bg">
    <div class="ldap-app-title">
      <h1>LDAP Query</h1>
    </div>
    <div class="menu-form">
    <div class="control-group">
      <div class="control-group-small">
        <input type="submit" value="User's details" class="btn btn-ldap-alt1" name="submit_button">
      </div>
      <div class="control-group-small">
        <input type="submit" value="Groups a User belongs to" class="btn btn-ldap-alt2" name="submit_button">
      </div>
      <div class="control-group-small">
        <input type="submit" value="Members of a Group" class="btn btn-ldap-alt1" name="submit_button">
      </div>
      <div class="control-group-small">
        <input type="submit" value="Check Unix Group" class="btn btn-ldap-alt2" name="submit_button">
      </div>
      <div class="control-group-small">
        <input type="submit" value="User locked out?" class="btn btn-ldap-alt1" name="submit_button">
      </div>
    </div>
    <div class="control-group">
      <input type="submit" value="Back" class="floated_left_btn btn btn-ldap-back" name="submit_button">
      <input type="submit" value="Log Out" class="floated_right_btn btn btn-ldap-logout" name="submit_button">
    </div>
    </div>
    </div>
    </div>
  </form>
</body>
